<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="css/style.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter tâche | PermaFungi</title>
</head>
<body>
    <section class="add-task">
        <form class="form-add-task" method="_POST" action="">
            <div class="logo-add-task">

            </div>
            <label for="nom_tache">Nom de la tâche</label>
            <input type="text" name="nom_tache">
            <label for="dexcription">Description de la tâche</label>
            <textarea name="description_taches" id="" cols="35" rows="10" name="dexcription"></textarea>
            <label for="photo_tache">Image de la tâche</label>
            <input type="file" name="photo_tache">
            <label for="urgences">Urgences</label>
            <select class="def-urgences" name="urgence" id="" value="">
                <option value="">Sélectionner la priorité</option>
                <option value="1">A.S.A.P</option>
                <option value="2">Urgent</option>
                <option value="3">Important</option>
                <option value="4">Sans importance</option>
            </select>
            <label class="dead-line" for="deadline">Dead-Line</label>
            <input type="date" name="deadline">
            <input class="envoyer-task" type="submit" name="submit" value="Enregistrer la tâche">
        </form>
    </section>
    
</body>
</html>

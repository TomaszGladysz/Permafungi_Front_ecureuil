<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="css/style.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script> 
        <title>Login | PermaFungi</title>
    </head>
    <body>
        <section class="login">
            <div class="connexion">
                <img src="https://www.permafungi.be/wp-content/uploads/2018/10/logo-png-80x80.png" alt="Login | PermaFungi">
                    <form action="_POST">
                        <label for="identifiant">Votre identifiant</label>
                        <input type="text" placeholder="Votre identifiant, ici" name="identifiant">
                        <label for="lpassword">Entrez votre mot de passe</label>
                        <div class="pass">
                            <input type="password" name="lpassword"><i class="fas fa-eye"></i>
                        </div>
                        <button>Se connecter</button>
                    </form>
            </div>

        </section>
    <script src="js/main.min.js"></script>
    </body>
</html>
